<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update your info</title>
</head>
    <body>
    <h1>Form</h1>
        <form action="update" th:action="@{/participants/update}" th:object="${participant}" method="post">
            <p>Email: <input type="email" th:field="*{email}" /></p>
            <p>FirstName: <input type="text" th:field="*{firstName}" /></p>
            <p>LastName: <input type="text" th:field="*{lastName}" /></p>
            <p>Nationality: <input type="text" th:field="*{nationality}" /></p>
            <p>Address: <input type="text" th:field="*{address}" /></p>
            <p>NIF/NIE: <input type="text" th:field="*{dni}" /></p>
            <p><input type="submit" value="Update" /> <input type="reset" value="Reset" /></p>
        </form>
        <form action="#" th:action="@{/participants/changePassword}" th:object="${participant}" method="post">
                <input type="hidden" th:field="*{password}"/>
                <input type="hidden" th:field="*{email}"/>
                <input type="hidden" th:field="*{firstName}" />
                <input type="hidden" th:field="*{lastName}"/>
                <input type="hidden" th:field="*{birthDate}" />
                <input type="hidden" th:field="*{nationality}"/>
                <input type="hidden" th:field="*{address}" />
                <input type="hidden" th:field="*{dni}"/>
                <input type="submit" value="change password"/>
        </form>
    </body>
</html>
